  <script>
    function openNav(NavName,elmnt,color) {
      var i, navinfo, tablinks;
      navinfo = document.getElementsByClassName("navinfo");
      for (i = 0; i < navinfo.length; i++) {
        navinfo[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("navbutton");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
      }
      document.getElementById(NavName).style.display = "block";
      elmnt.style.backgroundColor = color;
    }
    
    document.getElementById("defaultOpen").click();
